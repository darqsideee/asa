<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Přihlášení</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="logo-placeholder">LOGO</div>
    <h1>Přihlásit se</h1>
    <label>Email</label>
    <input type="email" id="loginEmail">
    <label>Heslo</label>
    <input type="password" id="loginPass">
    <div style="display:flex;justify-content:flex-end;gap:10px">
      <a href="index.html" class="btn btn-secondary">Zpět</a>
      <button id="loginBtn" class="btn btn-primary">Přihlásit</button>
    </div>
    <div class="small-muted" id="loginInfo"></div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
