<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hlavní stránka</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="main-container">
    <aside class="sidebar">
        <h3>Účet</h3>
        <label>Jméno</label>
        <input type="text" id="mainName">
        <button id="saveNameBtn" class="btn">Uložit jméno</button>
        <div id="nameInfo" class="info"></div>
        <label>Aktuální heslo</label>
        <input type="password" id="mainCurrent">
        <label>Nové heslo</label>
        <input type="password" id="mainNewPass">
        <button id="savePassBtn" class="btn">Změnit heslo</button>
        <div id="passInfo" class="info"></div>
        <label>Nový email</label>
        <input type="email" id="mainNewEmail">
        <button id="saveEmailBtn" class="btn">Požádat o změnu</button>
        <div id="emailInfo" class="info"></div>
        <button id="logoutBtn" class="btn logout-btn">Odhlásit se</button>
    </aside>
    <section class="main-content">
        <h2>Vítej zpět, <span id="mainUserName"></span></h2>
        <p>Správa účtu a osobní nastavení.</p>
    </section>
</div>
<script src="../js/app.js"></script>
</body>
</html>
